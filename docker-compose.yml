version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
    depends_on:
      - mongo
    networks:
      - qrkata-network
    restart: unless-stopped

  # Frontend service  
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:5000
      - VITE_SOCKET_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - qrkata-network
    restart: unless-stopped

  # MongoDB service (opcional para desarrollo local)
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=qrkata
    volumes:
      - mongo_data:/data/db
      - ./server/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - qrkata-network
    restart: unless-stopped

  # Nginx proxy (opcional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - qrkata-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  qrkata-network:
    driver: bridge