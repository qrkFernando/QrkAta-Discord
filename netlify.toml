[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for optimization
[[headers]]
  for = "/static/*"
  [headers.values]
    cache-control = "max-age=31536000"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = "max-age=31536000"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "max-age=31536000"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"