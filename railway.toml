[build]
  builder = "nixpacks"
  buildCommand = "cd server && npm install"

[deploy]
  startCommand = "cd server && npm start"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[environments.production]
  variables = { NODE_ENV = "production" }

[services.backend]
  source = "server"
  
[services.backend.variables]
  NODE_ENV = "production"
  JWT_EXPIRE = "7d"